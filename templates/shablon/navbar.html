{% load static %}
<html>
<head>
<link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
    <h2> <a class="navbar-brand" href="#">AskTechno</a></h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse" style="
    height: 110px;
">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="search" style="width:700px" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><a href="{% url 'ask' %}" style="color: white">Ask!</a></button>
        </form>
		{% if request.user.is_authenticated %}
    <h6 style="
    margin: 0px 0px 5px 350px;
"><a href="{% url 'logout' %}">Log out</a><br>
    <a href="{% url 'settings' %}">settings</a></h6>
		<img src="{{request.user.author.avatar.url}}" width="70px" style="
    border-radius: 90px;
    margin: 20px;
    border: 2px solid red;
	 height: 90px;
    width: 90px;
">
<p style="
    color: red;
    margin: 2px;
">{{request.user.username}}</p>
 {% else %}
     <h6 style="
    margin: 0px 0px 5px 400px;
"><a href="/login/" style="
    margin: 10px;
">Log in</a> <a href="{% url 'register' %}">register</a></h6>
{% endif %}
 </div>
 </div>
  </nav>
</header>
</body>
</html>
